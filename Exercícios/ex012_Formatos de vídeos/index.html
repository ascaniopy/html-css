<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Vídeos com HTML5</title> 
	</head>
    
	<body>
		<h1>Inserindo vídeos hospedados localmente</h1>
		<p>Este vídeo está hospedado no meu próprio servidor.</p> 
		
		<video width="500" controls>
			<source src="midia/limao.mp4" type="video/mp4">
			<source src="midia/limao.m4v" type="video/mp4">
			<source src="midia/limao.webm" type="video/webm">
			<source src="midia/limao.ogv" type="video/ogg">
		</video> 

		<h1>Inserindo vídeos do YouTube</h1>
			<iframe width="500" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" 
			frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
			encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
	</body>

</html>
